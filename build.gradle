plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation 'org.testng:testng:7.1.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.4.3'
    // https://mvnrepository.com/artifact/org.apache.pdfbox/pdfbox
    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.24'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-devtools
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-devtools', version: '4.0.0-beta-4'
//// https://mvnrepository.com/artifact/binaryage/devtools
//    testImplementation group: 'binaryage', name: 'devtools', version: '1.0.3'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-4'

}

test {
    useTestNG()
}